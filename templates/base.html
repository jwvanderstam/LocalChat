<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat - RAG Application</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-chat-dots-fill me-2"></i>LocalChat
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-primary me-3" id="status-model">
                    <i class="bi bi-cpu me-1"></i>
                    Model: <span id="active-model">Loading...</span>
                </span>
                <span class="badge bg-success" id="status-docs">
                    <i class="bi bi-file-text me-1"></i>
                    Docs: <span id="doc-count">0</span>
                </span>
                <div class="ms-3" id="system-status">
                    <span class="badge bg-secondary" id="ollama-status">
                        <i class="bi bi-circle-fill"></i> Ollama
                    </span>
                    <span class="badge bg-secondary ms-1" id="db-status">
                        <i class="bi bi-circle-fill"></i> DB
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/chat' or request.path == '/' %}active{% endif %}" href="/chat">
                                <i class="bi bi-chat-left-text me-2"></i>
                                Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/documents' %}active{% endif %}" href="/documents">
                                <i class="bi bi-folder me-2"></i>
                                Document Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/models' %}active{% endif %}" href="/models">
                                <i class="bi bi-gear me-2"></i>
                                Model Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/overview' %}active{% endif %}" href="/overview">
                                <i class="bi bi-diagram-3 me-2"></i>
                                Overview
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Update status bar
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update model
                    document.getElementById('active-model').textContent = 
                        data.active_model || 'None';
                    
                    // Update document count
                    document.getElementById('doc-count').textContent = 
                        data.document_count || 0;
                    
                    // Update service status
                    const ollamaStatus = document.getElementById('ollama-status');
                    const dbStatus = document.getElementById('db-status');
                    
                    if (data.ollama) {
                        ollamaStatus.classList.remove('bg-secondary');
                        ollamaStatus.classList.add('bg-success');
                    } else {
                        ollamaStatus.classList.remove('bg-success');
                        ollamaStatus.classList.add('bg-danger');
                    }
                    
                    if (data.database) {
                        dbStatus.classList.remove('bg-secondary');
                        dbStatus.classList.add('bg-success');
                    } else {
                        dbStatus.classList.remove('bg-success');
                        dbStatus.classList.add('bg-danger');
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }
        
        // Update status on load and every 5 seconds
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
