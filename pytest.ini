[pytest]
# Pytest configuration for LocalChat

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Slow tests (> 1 second)
    db: Tests requiring database
    ollama: Tests requiring Ollama service
    rag: Tests for RAG functionality
    api: Tests for API endpoints
    validation: Tests for input validation
    sanitization: Tests for input sanitization
    
# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */site-packages/*
    */__pycache__/*
    */migrations/*
    setup.py
    
# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
